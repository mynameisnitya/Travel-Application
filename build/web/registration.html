<html>
    <head>
         <link rel="stylesheet" href="style.css">
        <title>Travel buddy finder App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img  alt="logo" id="logo" src="logo/logo.png"><!-- comment -->
        <br>
      <form method="POST" action="registration.jsp" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" id="username" required>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

 
    <br>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
   

    <button type="submit"  id="registerbtn" class="registerbtn">Register</button> 
    <br>
    <a href="login.html">Already have an account click here to login</a>
   <!-- <h1 id="response"></h1>  -->
  </div>
 

</form>
    </body>
    
    
    

</html>
